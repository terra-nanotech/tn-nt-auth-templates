[tox]
requires =
    tox>=4.2
env_list =
    aa_stable-py{311, 310, 39, 38}

[testenv]
package = editable
deps =
    Faker
    aa_stable: Django>=4.0.2,<5.0.0
    aa_stable: allianceauth>=3.0.0b3
    coverage
    django-webtest
pass_env =
    DB_HOST
    DB_PASSWORD
    DB_PORT
    DB_USER
    USE_MYSQL
set_env =
    aa_stable: DJANGO_SETTINGS_MODULE = testauth.settings
    aa_testing: DJANGO_SETTINGS_MODULE = testauth.settings_aa3x
commands =
    coverage run runtests.py tnnt_templates -v 2
    coverage report
    coverage xml
install_command = python -m pip install -U {opts} {packages}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
allianceauth =
    stable: aa_stable
    testing: aa_testing
